<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>AVA France</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a href="#" class="navbar-brand"><img src="pngegg (8).png" alt="van" height="80px" width="100px">AVA France</a>

    <button
    type="button"
    class="navbar-toggler"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="toggle navigation"
    >
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link active">Accueil</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Programmes</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Vos vans</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Forum</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Bienvenue sur le site des vans aménagés !</h1>
    <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
       <div class="carousel-item active">
        <img src="https://www.fourgonlesite.com/wp-content/uploads/2018/11/2019-Challenger-Vany-V114-S.jpg" 
        class="d-block w-100" alt="VansOne">
      </div>
      <div class="carousel-item">
        <img src="https://www.campycamper.com/wp-content/uploads/2020/06/evo2020-camper-open.jpg"
        class="d-block w-100" alt="VansTwo">
      </div>
      <div class="carousel-item">
        <img src="https://www.vanlifemag.fr/wp-content/uploads/2020/03/vans-amenages-etats-unis.jpg" 
        class="d-block w-100" alt="VansThree" >
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
